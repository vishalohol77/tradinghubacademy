<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Trading Hub Academy</title>
  <link rel="stylesheet" href="admin-style.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="login-section" id="loginSection">
    <h2>🔐 Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkLogin()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display: none;">
    <h1>👨‍💻 Trading Hub Admin Panel</h1>

    <!-- ✅ Offer Update -->
    <section>
      <h3>🔥 Update Offer Line:</h3>
      <input type="text" id="offerInput" placeholder="Enter offer line..." />
    </section>

    <!-- ✅ Course Details -->
    <section>
      <h3>📘 Course Modules (comma separated):</h3>
      <textarea id="courseInput" rows="4" placeholder="Ex: Candlestick Basics, Chart Pattern, Price Action..."></textarea>
    </section>

    <!-- ✅ WhatsApp Update -->
    <section>
      <h3>📲 WhatsApp Number:</h3>
      <input type="text" id="waNumber" placeholder="e.g. 918888721680" />
    </section>

    <!-- ✅ Action -->
    <button onclick="generateHTML()">🚀 Generate Website Code</button>

    <!-- ✅ Output -->
    <section>
      <h3>📄 Generated HTML:</h3>
      <textarea id="outputHTML" rows="20" readonly></textarea>
    </section>
  </div>
</body>
</html>
