<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Trading Hub Academy</title>
  <link rel="stylesheet" href="admin-style.css?v=10" />
  <style>
    #passwordOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #passwordOverlay input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    #passwordOverlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="passwordOverlay">
    <h2>🔐 Admin Access</h2>
    <p>कृपया पासवर्ड टाका:</p>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button onclick="verifyPassword()">Login</button>
    <p id="passError" style="color: red;"></p>
  </div>

  <div id="adminContent" class="hidden">
    <h1>🔧 Admin Panel - Website Control</h1>

    <section class="admin-section">
      <h2>🔥 Offer Text</h2>
      <textarea rows="2" id="offerText"></textarea>
    </section>

    <section class="admin-section">
      <h2>🎓 Main Heading / Subheading</h2>
      <input type="text" id="mainHeading" />
      <input type="text" id="subHeading" />
    </section>

    <section class="admin-section">
      <h2>📚 Course Syllabus</h2>
      <textarea rows="10" id="courseDetails"></textarea>
    </section>

    <section class="admin-section">
      <h2>📍 Address (Location)</h2>
      <textarea rows="4" id="addressBlock"></textarea>
      <label>📍 Google Maps Link:</label>
      <input type="text" id="mapLink" />
    </section>

    <section class="admin-section">
      <h2>📞 WhatsApp / Email / Website</h2>
      <label>WhatsApp Number:</label>
      <input type="text" id="whatsappNumber" />
      <label>Email ID:</label>
      <input type="email" id="email" />
      <label>Website URL:</label>
      <input type="text" id="websiteUrl" />
    </section>

    <section class="admin-section">
      <h2>🖼️ Upload Logo & Gallery Images</h2>
      <label>🔰 Upload Logo:</label>
      <input type="file" id="logoUpload" accept="image/*" onchange="previewImage(this, 'logoPreview')" />
      <div class="preview-block">
        <img id="logoPreview" src="" alt="Logo Preview" height="100">
      </div>
      <label>📸 Upload Gallery Images (3):</label>
      <input type="file" multiple accept="image/*" id="galleryUpload" onchange="previewGallery(this)" />
      <div class="preview-block" id="galleryPreview"></div>
    </section>

    <section class="admin-section">
      <h2>🌟 Testimonial Images (5)</h2>
      <input type="file" multiple accept="image/*" id="testimonialUpload" onchange="previewTestimonials(this)" />
      <div class="preview-block" id="testimonialPreview"></div>
      <p>💡 Tip: Upload 5 square photos of students.</p>
    </section>

    <div class="admin-buttons">
      <button onclick="saveChanges()">💾 Save Changes</button>
      <button onclick="previewWebsite()">👁️ Preview Website</button>
    </div>
  </div>

  <div class="whatsapp-button">
    <a href="https://wa.me/918888721680" target="_blank">📲</a>
  </div>

  <script>
    function verifyPassword() {
      const password = document.getElementById("adminPassword").value;
      const correct = "trading123";
      if (password === correct) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("adminContent").classList.remove("hidden");
      } else {
        document.getElementById("passError").innerText = "❌ चुकीचा पासवर्ड!";
      }
    }

    function previewImage(input, previewId) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(previewId).src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function previewGallery(input) {
      const files = input.files;
      const galleryDiv = document.getElementById('galleryPreview');
      galleryDiv.innerHTML = '';
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.height = 80;
          img.style.margin = '5px';
          galleryDiv.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function previewTestimonials(input) {
      const files = input.files;
      const testimonialDiv = document.getElementById('testimonialPreview');
      testimonialDiv.innerHTML = '';
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.height = 80;
          img.style.margin = '5px';
          testimonialDiv.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function saveChanges() {
      alert("🔐 Save functionality backend जोडल्यावर Activate होईल.");
    }

    function previewWebsite() {
      window.open("index.html", "_blank");
    }
  </script>
  <script src="admin.js" defer></script>
</body>
</html>
